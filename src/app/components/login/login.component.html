<div id="pantalla-Login" class="principal-Login">
    <div class="login">
        <div style="padding-left: 25%; ">
            <img src="./assets/img/Login/edificio.gif" class="logo_edificio_xs d-block d-sm-none d-md-none d-lg-none" />
        </div>
        <div style="padding-top: 100px;" class="d-none d-sm-none d-md-none d-lg-block"></div>
        <div style="padding-top: 50px;" class="d-none d-sm-none d-md-block d-lg-none"></div>
        <div class="offset-md-1 col-md-10" style="z-index: 3; padding-top: 15px;">
            <div class="row">
                <div class="col-4 offset-4">
                    <img src="./assets/img/Login/logo_indeval_inicio_n.png" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4  d-none d-sm-block d-md-block d-md-block" style="margin-top: -100px;">
                    <img src="./assets/img/Login/edificio.gif" class="float-right" style="height:400px;" />
                </div>
                <div class="col-sm-4 col-lg-3 col-4 offset-4 offset-sm-0 offset-md-0 offset-lg-0 ">
                    <form (ngSubmit)="login()" #formGroup="ngForm" appIdentityRevealed class="form_login">

                        <div class="row input-width">
                            <!-- <input type="text" name="nombre" placeholder="Usuario" /> -->
                            <input type="text" [class.input-error]="usuarioForm.invalid && usuarioForm.touched" id="idUsuario" name="usuario" placeholder="Usuario" required minlength="2" aria-label="Small" [(ngModel)]="us.usuario" #usuarioForm="ngModel">
                            <i class="fa fa-user errspan" style="font-size:19px;"></i>
                        </div>

                        <div class="div-error">
                            <mat-error *ngIf="usuarioForm.hasError('required') && usuarioForm.touched">
                                El campo es requerido.
                            </mat-error>
                        </div>

                        <div class="row input-width">
                            <!--<input type="password" name="nombre" placeholder="Contraseña" />-->
                            <input id="password" [class.input-error]="passwordForm.invalid && passwordForm.touched" name="password" placeholder="Contraseña" required minlength="2" aria-label="Small" [(ngModel)]="us.password" #passwordForm="ngModel" [type]="hidePass ? 'password' : 'text'">
                            <i class="fa fa-lock errspan" style="font-size:19px;"></i>
                            <!--
                            <i class="fa fa-eye-slash errspann" style="font-size:19px;"></i>
                            -->
                        </div>

                        <div class="div-error">
                            <mat-error *ngIf="passwordForm.hasError('required') && passwordForm.touched">
                                El campo es requerido.
                            </mat-error>
                        </div>

                            <div class="button-container col-md-12">

                </div>
                <div class="col-sm-4 col-md-3 d-none d-sm-block d-md-block d-md-block" style="margin-top: -70px; padding-left: 15px;">
                    <img src="./assets/img/Login/malla_cuadritos.gif" class="float-left" style="height:350px;" />

            </div>
        </div>
